
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create a New Password</h1>
        <p>It looks like you requested a password reset. You can create a new password by clicking the link below:</p>
        <p><a href="{{.BaseScheme}}://{{.BaseHost}}{{.BasePath}}{{.Route}}?token={{.Token}}">Create New Password</a></p>
        <p>If you did not request a password reset, please ignore this email or contact support.</p>
    </div>
</body>

</html>
